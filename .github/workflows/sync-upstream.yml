name: Sync main with upstream

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream remote and sync
        run: |
          git remote add upstream https://github.com/berenslab/flatone.git || git remote set-url upstream https://github.com/berenslab/flatone.git
          git fetch upstream
          git merge --no-edit upstream/main
          git push origin main
